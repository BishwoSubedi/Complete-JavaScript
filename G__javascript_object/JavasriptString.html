<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String Can Be Created in two ways
        //1.String by literal 
        var string1="Hello"
        var string2="User"
        document.writeln(string1+" "+string2)

        //2. String using new keyword
        var str=new String('Hi')
        document.write(str)
    </script>

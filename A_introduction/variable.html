<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // We can define variables in js by three ways
        var a=10;//It is not bounded with Scope 
        let a=10;//It is bounded with Scope
        const b=10;//Once we declare the variables with const keyword we cannot change its value
        document.write(a)
        document.write(b)
    </script>
</body>

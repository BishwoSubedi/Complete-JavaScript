<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Stu(name,roll){
            this.name=name;
            this.roll=roll;
        }
        function student(name,roll){
            Stu.call(this,name,roll);
        }
        document.write(new student("Bishwo",13).name)
        document.write("<br>")
        function add(num1,num2){
            return num1+num2;
        }
        document.write(add(2,3).toString());//answer in string format
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=2;
        var y=3;
        if(x==2){
            var c=x+y;
            document.write(c);
        }
        else{
            document.write("Outside If Statement")
        }
    </script>
</body>

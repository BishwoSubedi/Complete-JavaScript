<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>
    <script>
        async function show(){
        let promise=new Promise(function(resolve,reject){
            setTimeout(function(){resolve('You are beautiful')},3000)
        });
        document.getElementById("res").innerHTML =await promise;//we can't use await in normal functions
    }
    show();
    </script>
</body>
</html>

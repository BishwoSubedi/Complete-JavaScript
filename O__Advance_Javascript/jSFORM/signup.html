<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body align="center">
    <h4>Create Your Account</h4>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Name :</td>
            <td><input type="text" placeholder="Enter your name" id="nam"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="Enter your Email" id="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Enter your Password" id="pass"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="text" placeholder="Re-enter Your Password" id="Confirmpass"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create" onclick="createAccount()"></td>
        </tr>
    </table>
    <script type="text/javascript">
        function createAccount() {
            var name = document.getElementById("nam").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            var confirmpassword = document.getElementById("Confirmpass").value;
            var letter = /^[A-Za-z]+$/; //dolor sign indicates A-Z AND a-z will repeat
            var email_value = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]{2,4})+$/;
            if (name == "" || email == "" || password == "") {
                alert('Please enter all the details');
            } else if (!letter.test(name)) {
                alert('Name should contain only alphabets.');
            } else if (!email_value.test(email)) {
                alert('Email format is not valid.');
            } else if (password != confirmpassword) {
                alert("Passwords do not match.");
            } else if (password.length > 12) {
                alert('Maximum length for password is 12.');
            } else if (password.length < 6) {
                alert('Minimum length for password is 6.');
            } else {
                alert("Your Account Has Been Created Successfully");
                window.location = "https://www.facebook.com";
            }
        }
    </script>
</body>

</html>

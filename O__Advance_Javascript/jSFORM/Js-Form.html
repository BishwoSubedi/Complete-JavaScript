<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>JavaScript login and Sign up form Example</h1> -->
    <h3>LOGIN</h3>
    <form name="login_form"  onsubmit="Submit()">
        <h4>Email:</h4>
       <input type="" placeholder="Enter Your Email">
        <h4>Password:</h4>
       <input type="password" placeholder="Enter Your Password">
       <br><br>
       <input type="submit" value="Login">
       <input type="button" value="Sign Up" onclick="Create()">
    </form>
    <script>
        function Submit(){
            alert('login Successful');
        }
        function Create(){
            window.location='signup.html'
        }
    </script>
</body>
</html>

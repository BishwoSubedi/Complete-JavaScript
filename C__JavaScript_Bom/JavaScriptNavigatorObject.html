<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Navigator</title>
</head>
<body>
    <script>
        //It gives browser related details
        //Navigator Object Propertis 
        //1.appName
        //2.appVersion
        //3.useAgent
        //4.Language
        document.write("<h3>Navigator Object</h3> <br>")
        document.writeln('AppName :'+navigator.appName +'<br>')
        document.writeln('AppVersion :'+navigator.appVersion +'<br>')
        document.writeln('AppCodename :'+navigator.appCodeName +'<br>')
        document.writeln('CookieEnable :'+navigator.cookieEnabled+'<br>')
        document.writeln('Language :'+navigator.language+'<br>')
        document.writeln('Platform :'+navigator.platform+'<br>')
        document.writeln("<br>")
        document.writeln("Screen Object")

        document.writeln("<br>")

        document.writeln('Screen width : '+screen.width)
        document.writeln('Screen height: '+screen.height)

    </script>
</body>
</html>

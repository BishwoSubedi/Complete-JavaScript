<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //static method belongs to the class not a instance of class
        //we donot need to create objecct
        class test{
            static  display1(){
                return 'Static method 1 is called'
            }
            static  display2(){
                return 'Static method 2 is called'
            }
        }

        document.writeln(test.display1()+"<br>")
        document.writeln(test.display2()+"<br>")
    </script>
</body>
</html>
